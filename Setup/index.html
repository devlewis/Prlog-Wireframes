<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Setup Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav role="navigation">Practice Log</nav>
    <main role="main">
      <form class="setup-form">
        <div>
          <label for="user">What's your user name?</label>
          <input placeholder="User Name" type="text" name="user" id="user" />
        </div>
        <div>
          <label for="#ofDaysChoice">
            How Many Consecutive Days Will You Practice?
          </label>
          <select name="#ofDaysChoice" id="#ofDaysChoice" required>
            <option value="">Select Length of Goal</option>
            <option value="7">7 Days</option>
            <option value="30">30 Days</option>
            <option value="100">100 Days</option>
          </select>
        </div>
        <div>
          <label for="hours">How Many Hours Per Day?</label>
          <input type="text" name="hours" id="hours" />
        </div>
        <button type="submit">Save</button>
      </form>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
